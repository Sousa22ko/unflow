<div id="board" #board class="board board-size">
  <div class="center"></div>
  <app-flow-node *ngFor="let node of flowNodes" [data]="node" (pan)="panEvent($event, node)" (panend)="onPanEnd($event, node)" (mousedown)="click($event, node)"/>
  <app-flow-vertex class="z" *ngFor="let vertex of flowVertex" [data]="vertex"/>
</div>
